# Configuración de producción para Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Deshabilitar inicialización de schema en producción
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Servidor
server.port=${PORT:8080}
spring.application.name=cafeteria-soma

# Seguridad JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS - Permitir origen de frontend en Render
allowed.origins=${ALLOWED_ORIGINS:https://cafeteria-frontend.onrender.com,http://localhost:4200}

# Actuator para healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true

# Logs optimizados para producción
logging.level.root=WARN
logging.level.com.cafeteriasoma=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Pool de conexiones optimizado para Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Compresión de respuestas
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Seguridad adicional
server.error.include-message=never
server.error.include-stacktrace=never
