version: '3.8'

services:
  # üóÑÔ∏è Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: cafeteria-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Antony03
      MYSQL_DATABASE: cafeteria_soma
      MYSQL_USER: cafeteria_user
      MYSQL_PASSWORD: cafeteria_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./cafeteria-soma-backend/init-data.sql:/docker-entrypoint-initdb.d/init-data.sql
    networks:
      - cafeteria-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pAntony03"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üîß Adminer - Gestor de base de datos
  adminer:
    image: adminer:latest
    container_name: cafeteria-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - cafeteria-network
    depends_on:
      - mysql

  # ‚òï Backend Spring Boot
  backend:
    build:
      context: ./cafeteria-soma-backend
      dockerfile: Dockerfile
    container_name: cafeteria-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cafeteria_soma?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Antony03
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    networks:
      - cafeteria-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üé® Frontend Angular
  frontend:
    build:
      context: ./cafeteria-soma
      dockerfile: Dockerfile
    container_name: cafeteria-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - cafeteria-network
    depends_on:
      - backend

networks:
  cafeteria-network:
    driver: bridge

volumes:
  mysql_data:
