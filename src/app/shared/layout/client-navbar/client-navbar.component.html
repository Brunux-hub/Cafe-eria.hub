<header class="bg-white border-b shadow-sm">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Logo y bienvenida -->
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 flex items-center justify-center">
        <img src="assets/icons/coffee.svg" alt="Cafetería" class="w-8 h-8" />
      </div>
      <div>
  <div class="font-bold text-sm">Cafetería Deliciosa</div>
  <div class="text-xs text-gray-600">Bienvenido, {{ currentUser?.fullName || currentUser?.username || currentUser?.email }}</div>
      </div>
    </div>

    <!-- Navegación y acciones -->
    <div class="flex items-center gap-6">
      <a routerLink="/client/catalog" routerLinkActive="bg-black text-white" [routerLinkActiveOptions]="{ exact: true }"
         class="px-4 py-2 rounded font-medium hover:bg-gray-100">
        Catálogo
      </a>
      <a routerLink="/client/cart" routerLinkActive="bg-gray-100" class="relative flex items-center gap-2 px-4 py-2 border rounded hover:bg-gray-50">
        <img src="assets/icons/cart.svg" alt="carrito" class="h-4 w-4" />
        <span>Carrito</span>
        <span *ngIf="(cartCount$ | async) as count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center" [hidden]="!count || count === 0">{{ count }}</span>
      </a>
      <button 
        class="px-4 py-2 rounded text-gray-700 hover:text-gray-900" 
        (click)="logout()">
        Cerrar sesión
      </button>
    </div>
  </div>
</header>
